<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>新建任务</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<link rel="stylesheet" type="text/css" href="css/newTask.css" />
		<script src="js/adpter.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="left" href="requestService.html"><img src="images/left_point.png"/></a>
			<h1 class="title">新建任务</h1>
			<a class="submit" href="#">提交</a>
		</header>
		<article id="article_top">
			<form action="#" method="post">
				<div class="row">
					<label>任务区域：</label>
					<input type="text" placeholder="请输入区域">
					<a href="#"><img class="right" src="images/right_pointing.png" /></a>
				</div>
			</form>
		</article>
		<article>
			<form action="#" method="post">
				<div class="row">
					<label>客户名称：</label>
					<input type="text" placeholder="客户">
					<a href="#"><img class="right" src="images/right_pointing.png" /></a>
				</div>
			</form>
		</article>
		<article>
			<form action="#" method="post">
				<div class="row">
					<label>项目名称：</label>
					<input type="text" placeholder="项目">
					<a href="#"><img class="right" src="images/right_pointing.png" /></a>
				</div>
			</form>
		</article>
		<article>
			<form action="#" method="post">
				<div class="row">
					<label>项目地址：</label>
					<input type="text" placeholder="项目地址">
					<a href="#"><img class="right" src="images/right_pointing.png" /></a>
				</div>
			</form>
		</article>
		<article>
			<form action="#" method="post">
				<div class="row">
					<table border="0" cellspacing="0" cellpadding="2px">
						<tr>
							<th>联系人：</th>
							<th>电话：</th>
						</tr>
						<tr>
							<td>
								<a href="#"><img src="images/address_list.png"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;通讯录</a>
							</td>
							<td height="40px">
								<a href="#"><img src="images/add_person.png"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;添加联系人</a>
							</td>
						</tr>
					</table>
				</div>
			</form>
		</article>
		<article>
			<form action="#" method="post">
				<div class="row">
					<label>项目说明：</label>
					<input type="text" placeholder="项目说明">
				</div>
			</form>
		</article>
		<article>
			<form>
				<div class="row">
					<label>合同情况：</label>
					<input type="text" placeholder="合同情况">
					<a href="#"><img class="right" src="images/right_pointing.png" /></a>
				</div>
			</form>

		</article>
		<article>
			<form>
				<div class="row">
					<table border="0" cellspacing="0" cellpadding="2px">
					<tr>
						<td>
							合同图：
						</td>
					</tr>
					<tr>
						<td height="50px">
							<a href="#"><img src="images/camera.png"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;最多可添加5张图片</a></tr>
						</td>
					</tr>
					</table>
				</div>
			</form>
		</article>
		<article>
			<form>
				<div class="row">
					<table>
					<tr>
						<td>
							停车场图：
						</td>
					</tr>
					<tr>
						<td height="50px">
							<a href="#"><img src="images/camera.png"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;最多可添加5张图片</a></tr>
						</td>
					</tr>
					</table>
				</div>
			</form>
		</article>
	</body>
</html>
