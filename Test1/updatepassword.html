<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>新建任务</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<link rel="stylesheet" type="text/css" href="css/updatepassword.css" />
		<script src="js/adpter.js" type="text/javascript" charset="utf-8"></script>
		<title>修改密码</title>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="left" href="more.html"><img src="images/left_point.png"/></a>
			<h1 class="title">修改密码</h1>
			<a class="submit" href="#">提交</a>
		</header>
		<div id="ps_one" style="margin-top: 0.8rem;">
			<form action="#" method="post">
				<input type="text" name="password" placeholder="旧密码" style="height: 0.5rem;"/>
			</form>
		</div>
		<div id="ps_two">
			<form action="#" method="post">
				<input type="text" name="password1" maxlength="16" placeholder="请输入密码(6-16位)" style="height: 0.5rem;"/>
			</form>
		</div>
		<div id="ps_three">
			<form action="#" method="post">
				<input type="text" name="password2" maxlength="16" placeholder="请再次输入密码" style="height: 0.5rem;"/>
			</form>
		</div>
	</body>

</html>
