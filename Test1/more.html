		<!-- 弹窗 -->
		<div id="myModal" class="modal">

			<!-- 弹窗内容 -->
			<div class="modal-content">
				<p style="text-align: center; font-size: 0.4rem; font-weight: bold; color: #000000; margin-top: 5px;">
					——分享生活 留住感动——
				</p>
				<div id="share_icon">

						<li>
							<a href="#"><img src="images/share/sina_blog.png" /><br/>新浪微博</a>

				</div>
				<div class="cancel">
					<button id="remove">取消</button>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			// 获取弹窗
			var modal = document.getElementById('myModal');

			// 打开弹窗的按钮对象
			var btn = document.getElementById("share");

			// 获取 remove 元素，用于关闭弹窗
			var remove = document.getElementById('remove');

			// 点击按钮打开弹窗
			btn.onclick = function() {
				modal.style.display = "block";
				console.log("你点击了弹框按钮")
			}

			// 点击 取消按钮, 关闭弹窗
			remove.onclick = function() {
				modal.style.display = "none";
				console.log("你点击了取消关闭按钮")
			}

			// 在用户点击其他地方时，关闭弹窗
			window.onclick = function(event) {
				if(event.target == modal) {
					modal.style.display = "none";
				}
			}
		</script>
		<script type="text/javascript">
			/*			document.getElementById("more").addEventListener("click", myFunction);
						function myFunction() {
						window.navigate("more.html");
						}*/
			/*返回指定的界面*/
			pushHistory();
			window.addEventListener("popstate", function(e) {
				window.location = 'main.html';
			}, false);

			function pushHistory() {
				var state = {
					title: "更多",
					url: "more.html"
				};
				window.history.pushState(state, "更多", "more.html");
			}
		</script>
